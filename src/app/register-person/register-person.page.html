<ion-header>
    <ion-toolbar color="success">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <p align="center"><strong>DATOS REGISTROS</strong></p>
    </ion-toolbar>
</ion-header>
<!---holamunod-->
<ion-content>
    <ion-list>
        <ion-item>
            <ion-label> Nombre:</ion-label>
            <ion-input [(ngModel)]="newRegister.nombre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label> CÃ©dula:</ion-label>
            <ion-input [(ngModel)]="newRegister.cedula"></ion-input>
           <!-- <ion-input (change)="validarCedula($event)" maxlength="10" >
            </ion-input>-->
            </ion-item>

        <ion-item>
            <ion-label>Fecha Ingreso:</ion-label>
            <ion-input >
            <!-- <ion-label> Fecha/Hora Ingreso:</ion-label>
             <ion-input [(ngModel)]="newRegister.fecha"></ion-input>-->

            <ion-datetime [(ngModel)]="newRegister.fecha" type="input" placeholder=""
                          value="{{ fechaIngre | date: 'yyyy-MM-dd ' }}"
                          display-format="MMM DD, YYYY "
                          cancelText="Cancelar"
                          [ngModel]="fechaIngre"
                          (ionChange)="cambioFecha( $event )"
            >

            </ion-datetime>
        </ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Hora Ingreso:</ion-label>
            <ion-input >
                <!-- <ion-label> Fecha/Hora Ingreso:</ion-label>
                 <ion-input [(ngModel)]="newRegister.fecha"></ion-input>-->

                <ion-datetime [(ngModel)]="newRegister.hora" type="input" placeholder=""
                              value="{{ fechaIngre | date: 'HH:mm' }}"
                              display-format="HH:mm"
                              cancelText="Cancelar!!!"
                              [ngModel]="fechaIngre"
                              (ionChange)="cambioFecha( $event )"
                >

                </ion-datetime>
            </ion-input>
        </ion-item>
        <ion-item>
            <ion-label> Motivo:</ion-label>
            <ion-input [(ngModel)]="newRegister.motivo"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label></ion-label>


        </ion-item>
        <ion-button (click)="save();goMenu3()" expand="block">
            Registrar
        </ion-button>
    </ion-list>
</ion-content>
