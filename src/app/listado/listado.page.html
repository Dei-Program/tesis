<ion-header no-border >
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-button (click)="goMenu3()" fill="clear">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <p><strong>REGISTRO PERSONAL</strong></p>
  </ion-toolbar>
  <ion-searchbar animated (ionChange)="buscar($event)"></ion-searchbar>
</ion-header>

<ion-content>
  <ion-button (click)="toggleInfiniteScroll(); goRegisterPerson()" expand="block">
    Agregar Registro
  </ion-button>

  <ion-list>
    <ion-item >
      <ion-label> <strong>Nombre:</strong></ion-label>
      <ion-label> <strong>C.I.: </strong></ion-label>
      <ion-label> <strong>Fecha: </strong></ion-label>
      <ion-label> <strong>Hora: </strong></ion-label>
      <ion-label> <strong>Motivo:</strong></ion-label>
    </ion-item>
    <ion-item *ngFor="let registerPerson of Items | pipes : textoBuscar">
      <ion-label>  {{registerPerson.nombre}}</ion-label>
      <ion-label> {{registerPerson.cedula}}</ion-label>
      <ion-label> {{registerPerson.fecha}}</ion-label>
      <ion-label> {{registerPerson.hora}}</ion-label>
      <ion-label> {{registerPerson.motivo}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
            loadingSpinner="bubbles"
            loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
