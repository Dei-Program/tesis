<ion-header>
  <ion-toolbar color="dark">
    <p align="center"> <strong>RECUPERAR CONTRASEÑA</strong></p>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Correo Electrónico</ion-label>
      <ion-input type="text" #email requeried></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onResetPassword(email)" expand="block">
          SOLICITAR RESTABLECIMIENTO DE CONTRASEÑA </ion-button>
      </ion-col>

    </ion-row>

  </form>


</ion-content>
