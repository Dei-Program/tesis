<ion-header>
  <ion-toolbar>
    <ion-title>FORGOT PASSWORD</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form>
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="text" #email requeried></ion-input>
    </ion-item>

    <ion-row>
      <ion-col>
        <ion-button type="submit" (click)="onResetPassword(email)" expand="block">
          REQUEST A PASSWORD RESET </ion-button>
      </ion-col>

    </ion-row>

  </form>


</ion-content>
