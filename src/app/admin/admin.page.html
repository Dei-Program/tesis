<ion-header>
  <ion-navbar>
      <ion-toolbar color="dark" >
          <ion-buttons slot="start">
              <ion-button (click)="toogleMenu()">
                  <ion-icon slot="icon-only" name="menu" ></ion-icon>
              </ion-button>
          </ion-buttons>
              <ion-title > <p align="center" >SERVICIO DE VIGILANCIA </p></ion-title>
              <ion-buttons slot="end">
                  <ion-button (click)="outlog()" fill="clear">
                      <ion-icon name="exit" slot="icon-only"></ion-icon>
                  </ion-button>
              </ion-buttons>

      </ion-toolbar >
          <!--<ion-buttons slot="end">
              <ion-button (click)="outlog()" fill="clear">
                  <ion-icon name="exit" slot="icon-only"></ion-icon>
              </ion-button>
          </ion-buttons>-->


      <ion-item>
          <ion-avatar slot="start">
              <img src="{{dp}}" alt="">
          </ion-avatar>
          <ion-label>
              <h2 color="danger">
                  Conectado: <b> {{name}}</b>
              </h2>
              <p>
                  @{{email}}
              </p>
          </ion-label>
      </ion-item>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <form>
        <div class="btn-group">
            <ion-button   class="round"  color="primary" fill="solid"  (click)="goChat()">
                <ion-icon name="chatbox-ellipses-outline"></ion-icon>
                <span align="center" >SALA DE CHAT </span>
            </ion-button>
            <ion-button  class="round"  color="warning" fill="solid"   (click)="goUbication()" >
                <ion-icon name="locate-outline"></ion-icon>
                <span align="center" >UBICACION</span>
            </ion-button>
        </div>
        <div  class="btn-group">
            <ion-button class="round"  color="dark" fill="solid" size="default"   (click)="goRegistroUsuarios()" >
                <ion-icon name="list-outline"></ion-icon>
                <span class=""> REGISTROS VISITANTES </span>
            </ion-button>
            <ion-button class="round"  color="success" fill="solid" size="default" (click)="goReport()" >
                <ion-icon name="document-text-outline"></ion-icon>
                <span class="">REPORTE DE VISITANTES</span>
            </ion-button>
        </div>
    </form>
    <ion-card>
        <p align="center">
        <img src="assets/img/eliteseg.jpg" />
        </p>
    </ion-card>
    <ion-button color="danger" fill="solid" size="large" expand="block" (click)="alertaBasica(); vibrate()" >
        <ion-icon name="alert-circle-outline"></ion-icon>
        <span >     PANICO   </span>
    </ion-button>
</ion-content>
